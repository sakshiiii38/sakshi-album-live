
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>designs</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbnail {
        height: 200px;
        object-fit: cover;
    }
</style>
</head>
<body class="m-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="{% url 'home' %}"  style="font-size: 1.6rem;">Torus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="{%url  'home' %}" style="font-size: 1.6rem; color: black;">About Us </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}" style="font-size: 1.6rem; color: black;" >Members </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery' %}"  style="font-size: 1.6rem; color: black;">Design </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"  style="font-size: 1.6rem; color: black;">contact us </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"  style="font-size: 1.6rem; color: black;">login </a>
            </li>
            
          </ul>
        </div>
      </nav>
      <div class="card border-0 text-center" style="font-size: 4rem;">DESIGNS </div>
    <div class="container">
        <div class='row'>
            <div class='col-md-3'>
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
                      {% for category in categories %}
                      <li class="list-group-item"><a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a></li>
                      {% endfor %}
                      

                      <a href= "{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                    </ul>
                  </div>
            </div>
            <div class='col-md-9'>
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" >
                            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                              <small>categories : {{photo.category.name}}</small>
                            </div>
                            <a href = " {% url 'photo' photo.id %}"class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h3> No Photos </h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
