<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                
                <div class="card">
                    
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-4">
                              <label> Description  </label>
                              <input required name = "description" type="text" placeholder = "enter a description " class="form-control">
                            </div>

                            <div class="form-group m-4">
                              <label>Select a Category </label>
                              <select name="category" class="form-control">
                                    <option value='none'> Select a category </option>
                                  {% for category in categories %}
                                    <option value='{{category.id}}'>{{category.name}}</option>
                                  {% endfor %}
                              </select>
                            </div>

                            <div class="form-group m-4">
                                <label> Create a new category  </label>
                                <input name = "category_new" type="text" placeholder = "create a new category" class="form-control">
                              </div>

                            <div class="form-group m-4">
                              <label>upload images </label>
                              <input required  name ="image" type="file" class="form-control-file">
                            </div>
                            <button type="submit" class="btn btn-primary m-3">Submit </button>
                            <a href="{% url 'gallery' %}" class="btn btn-outline-danger "> Cancel </a>
                          </form>
                    
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
